<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="website.css">
        <style type="text/css">
            .justify-content {
                display: flex;
                /*替换不同的 justify-content 属性值，学习不同属性的不同作用*/
                justify-content: flex-start;
            }
        </style>
    </head>
    <body>
        <div class="justify-content">
            <p class="block block--alpha">
                <strong>1.</strong> One</p>
            <p class="block block--beta">
                <strong>2.</strong> Two</p>
            <p class="block block--pink">
                <strong>3.</strong> Three</p>
        </div>
    </body>
</html>
